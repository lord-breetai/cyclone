<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsf/composite/components">

<f:view contentType="text/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>
            <h:outputText value="#{messages['Application.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="mainContent">
            <div class="contentSection">

                <h:form id="loginFormId" prependId="false">
                    <div style="width: 450px; margin-left: auto; margin-right: auto; margin-bottom: 50px;">
                        <p:panel id="loginPanelId" header="#{messages['login.panel.title']}">
                            <p:focus context="loginPanelId"/>

                            <h:panelGrid columns="1" styleClass="formGrid">
                                <j:formRow label="#{messages['ApplicationIdentity.userName']}" required="true">
                                    <p:inputText id="userNameId" value="#{applicationIdentity.userName}"
                                                 styleClass="input"
                                                 required="true"/>
                                    <p:message for="userNameId" display="text"/>
                                </j:formRow>
                                <j:formRow label="#{messages['ApplicationIdentity.password']}" required="true">
                                    <p:password id="passwordId" value="#{applicationIdentity.password}"
                                                styleClass="input"
                                                required="true"/>
                                    <p:message for="passwordId" display="text"/>
                                </j:formRow>
                            </h:panelGrid>
                        </p:panel>

                        <div class="buttons">
                            <p:commandButton id="loginButtonId"
                                             action="#{applicationIdentity.login}"
                                             value="#{messages['login.button.logon']}" update="loginPanelId"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <h:outputStylesheet name="cyclone.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="login.css" library="css"/>
    </h:body>
</f:view>
</html>
