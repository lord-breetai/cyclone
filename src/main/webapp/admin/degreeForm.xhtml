<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:j="http://xmlns.jcp.org/jsf/composite/components"
     class="container">

    <h:panelGrid columns="1" styleClass="formGrid">
        <j:formRow label="#{messages['degreeForm.degree.name']}" required="true">
            <p:inputText id="degreeNameId" value="#{degreeController.instance.name}"
                         styleClass="input"
                         required="true"/>
            <p:message for="degreeNameId" display="text"/>
        </j:formRow>
    </h:panelGrid>
</div>
