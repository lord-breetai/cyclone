<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template/mainTemplate.xhtml">
    <ui:define name="westContent">
        <h:form prependId="false">
            <p:panelMenu>
                <p:submenu label="#{messages['administrationMenu.subMenu.catalogs']}">
                    <p:menuitem value="#{messages['administrationMenu.menuItem.countries']}"
                                actionListener="#{administrationMenu.loadContent}"
                                ajax="true"
                                update="@(.panelTemplateContent)"
                                oncomplete="refreshPanelTemplateHeight()">
                        <f:param name="VIEW_ID_CODE" value="COUNTRIES"/>
                    </p:menuitem>

                    <p:menuitem value="#{messages['administrationMenu.menuItem.degrees']}"
                                actionListener="#{administrationMenu.loadContent}"
                                ajax="true"
                                update="@(.panelTemplateContent)"
                                oncomplete="refreshPanelTemplateHeight()">
                        <f:param name="VIEW_ID_CODE" value="DEGREES"/>
                    </p:menuitem>
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </ui:define>
    <ui:define name="centerContent">
        <ui:decorate template="/WEB-INF/layout/template/panelTemplate.xhtml">
            <ui:define name="panelContent">
                <ui:include src="#{administrationMenu.goToView()}"/>
            </ui:define>
        </ui:decorate>
    </ui:define>
</ui:composition>
