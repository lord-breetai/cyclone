<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <cc:interface componentType="cyclone.faces.FormRow">
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="labelClass" required="false"/>
        <cc:attribute name="contentClass" required="false"/>
        <cc:attribute name="required" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <link type="text/css" rel="stylesheet" href="#{resource['css/formRow.css']}"/>
        <table jsf:id="formRow" class="formRow">
            <tr>
                <td class="#{cc.labelClass}">
                    <label id="#{cc.clientId}_label">
                        <h:outputText value="#{cc.attrs.label}#{cc.required ? ' *' : ''}"/>
                    </label>
                </td>
                <td id="#{cc.clientId}_content" class="#{cc.contentClass}">
                    <cc:insertChildren/>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            $(function () {
                UICyclone.formRow.putForAttrLabel('#{cc.clientId}');
            });
        </script>
    </cc:implementation>
</ui:composition>
