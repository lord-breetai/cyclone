<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>
            <h:outputText value="#{messages['Application.title']}"/>
        </title>
    </h:head>

    <h:body>
        <p:layout widgetVar="mainLayout" fullPage="true">
            <p:layoutUnit position="north">
                <ui:include src="/WEB-INF/layout/include/header.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <ui:include src="/WEB-INF/layout/include/footer.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <p:outputPanel styleClass="mainLayoutWestContent">
                    <ui:insert name="westContent"/>
                </p:outputPanel>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:outputPanel styleClass="mainLayoutCenterContent">
                    <ui:insert name="centerContent"/>
                </p:outputPanel>
            </p:layoutUnit>
        </p:layout>

        <h:outputStylesheet name="cyclone.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
    </h:body>
</f:view>
</html>
